<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igbinosa Omwen-Iyeke</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;800&display=swap" rel="stylesheet">
    <style>
        ::placeholder {
            text-align: left;
            position: absolute;
            left: 15px;
            letter-spacing: 0.2px;
            font-family: Urbanist;
        }
        option {
            width: 130px; 
            color: #737373; 
            font-size: 14px; 
            font-family: Urbanist; 
            font-weight: 300; 
            line-height: 20px; 
            letter-spacing: 0.20px; 
            word-wrap: break-word;
            position: absolute;
            left: 740px;
            top: 246px;
        }
        .password-container {
            position: absolute;
            top: 550px;
            left: 760px;
            width: 510px;
            height: 48px;
        }
        .password-icon {
            position: absolute;
            top: 26px;
            left: 485px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            color: black;
    }
    </style>
</head>
<body>
    <section style="width: 100%; height: 110%; position: relative; background: white">
        <div style="width: 650px; top: 40px; position: absolute;">
            <div style="width: 1440px; height: 840px; left: 0px; top: 0px; position: absolute; opacity: 0.04; background: #98ece4"></div>
        <img src="Logo.png" style="width: 80.33334px; height: 83px; left: 140px; top: 200px; position: absolute; background: none; ">
        <h1 style="left: 140px; top: 260px; position: absolute; color: #000B0A; font-size: 40px; font-family: Urbanist; font-weight: 700; line-height: 50px; word-wrap: break-word">For Individuals</h1>
        <p style="left: 142px; top: 350px; position: absolute; color: #737373; font-size: 16px; font-family: Urbanist; font-weight: 400; line-height: 25px; word-wrap: break-word">Start benefiting from the wellness experience. For <br/>companies looking on increasing productivity, and improving <br/>organization wellness.</p>
        </div>
        <div style="width: 600px; height: 699px; left: 720px; top: 81px; position: absolute; background: white; box-shadow: 0px 4px 50px rgba(3.59, 8.13, 19.13, 0.10); border-radius: 6px"></div>
        <form>
            <label for="name" id="firstName" style="left: 760px; top: 121px; position: absolute; width: 159px; color: #011C34; font-size: 14px; font-family: Urbanist; font-weight: 600; letter-spacing: 0.10px; word-wrap: break-word">First Name</label>
            <input type="text" id="firstName" placeholder="David" style="width: 238px; height: 48px; left: 760px; top: 145px; position: absolute; background: white; border-radius: 2px; border: #f0f0f0 1px solid;">
            <label for="gender" id="gender" style="left: 760px; top: 220px; position: absolute; width: 159px; color: #011C34; font-size: 14px; font-family: Urbanist; font-weight: 600; letter-spacing: 0.10px; word-wrap: break-word;">Gender</label>
            <select id="gender" name="gender" style="top: 244px; left: 760px; position: absolute; width: 243px; height: 48px; border-radius: 2px; font-family: Urbanist; color: #737373; text-align: left 10px; border: #f0f0f0 1px solid;">
                <option value="" style="color: #737373; font-family: Urbanist;">Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select> 
            <label for="name" id="lastName" style="left: 1030px; top: 121px; position: absolute; width: 159px; color: #011C34; font-size: 14px; font-family: Urbanist; font-weight: 600; letter-spacing: 0.10px; word-wrap: break-word">Last Name</label>
            <input type="text" id="lastName" style="width: 238px; height: 48px; left: 1030px; top: 145px; position: absolute; background: white; border-radius: 2px; border: #f0f0f0 1px solid;">
            <label for="weight" id="weight" style="left: 760px; top: 322px; position: absolute; width: 159px; color: #011C34; font-size: 14px; font-family: Urbanist; font-weight: 600; letter-spacing: 0.10px; word-wrap: break-word;">Weight (KG)</label>
            <input type="text" id="weight" style="width: 238px; height: 48px; left: 760px; top: 346px; position: absolute; background: white; border-radius: 2px; border: #f0f0f0 1px solid;" placeholder="Enter Weight">
            <label for="date" id="dateOfBirth"  style="left: 1030px; top: 220px; position: absolute; width: 159px; color: #011C34; font-size: 14px; font-family: Urbanist; font-weight: 600; letter-spacing: 0.10px; word-wrap: break-word">Date of Birth</label>
            <input type="date" id="dateOfBirth" style="top: 244px; left: 1030px; position: absolute; width: 243px; height: 48px; border-radius: 2px; font-family: Urbanist; color: #737373; text-align: left 10px; border: #f0f0f0 1px solid;" placeholder="Enter here">
            <label for="height" id="height" style="left: 1030px; top: 322px; position: absolute; width: 159px; color: #011C34; font-size: 14px; font-family: Urbanist; font-weight: 600; letter-spacing: 0.10px; word-wrap: break-word;">Height (CM)</label> 
            <input type="text" id="height" style="width: 238px; height: 48px; left: 1030px; top: 346px; position: absolute; background: white; border-radius: 2px; border: #f0f0f0 1px solid;" placeholder="Enter height here..">
            <label for="activity" id="activityLevel" style="left: 760px; top: 424px; position: absolute; width: 159px; color: #011C34; font-size: 14px; font-family: Urbanist; font-weight: 600; letter-spacing: 0.10px; word-wrap: break-word;">Activity Level</label>
            <select id="activityLevel" style="top: 448px; left: 760px; position: absolute; width: 515px; height: 48px; border-radius: 2px; font-family: Urbanist; color: #737373; text-align: left 10px; border: #f0f0f0 1px solid;">
                <option value="" style="color: #737373; font-family: Urbanist;">Select here</option>
                <option value="beginner">Beginnner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>
            <label for="password" style="left: 760px; top: 526px; position: absolute; width: 159px; color: #011C34; font-size: 14px;line-height: normal; font-family: Urbanist; font-weight: 600; letter-spacing: 0.10px; word-wrap: break-word;">Password</label>
        </form>
        <button type="submit" style="width: 510px; height: 48px; background: #2EC4B6; box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.10); border-radius: 2px; left: 760px; top: 628px; position: absolute; text-align: center; color: white; font-size: 16px; font-family: Urbanist; font-weight: 600; letter-spacing: 0.20px; word-wrap: break-word; border: #2EC4B6;">Register</button>

        <p style="left: 800px; top: 692px; position: absolute; color: black; font-size: 14px; font-family: Urbanist; font-weight: 400; line-height: 25px; word-wrap: break-word">By clicking Register, you agree to our <a href="#" style="color: #2EC4B6; font-size: 14px; font-family: Urbanist; font-weight: 500; text-decoration: underline; line-height: 25px; word-wrap: break-word">Terms of Use</a> and our <a href="#" style="color: #2EC4B6; font-size: 14px; font-family: Urbanist; font-weight: 500; text-decoration: underline; line-height: 25px; word-wrap: break-word">Privacy Policy</a> </p>
    </section>
    
</body>
</html>
